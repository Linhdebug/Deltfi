<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Battle</title>

<!-- Fuente estilo Undertale -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: 'Press Start 2P', monospace;
        text-align: center;
        overflow: hidden;
    }

    #menu {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 30px;
    }

    button {
        font-family: inherit;
        font-size: 14px;
        padding: 15px;
        background: black;
        color: white;
        border: 2px solid white;
        cursor: pointer;
    }

    button:hover {
        background: white;
        color: black;
    }

    canvas {
        display: none;
        margin: auto;
        background: black;
    }

    /* CONTROLES MÓVIL */
    #controls {
        display: none;
        position: fixed;
        bottom: 20px;
        width: 100%;
    }

    .row {
        display: flex;
        justify-content: center;
    }

    .ctrl {
        width: 60px;
        height: 60px;
        margin: 5px;
        border: 2px solid white;
        font-size: 20px;
        line-height: 60px;
        user-select: none;
    }
</style>
</head>
<body>

<div id="menu">
    <p>CHOOSE YOUR CONTROL</p>
    <button onclick="startGame('pc')">PLAY ON PC</button>
    <button onclick="startGame('mobile')">PLAY ON MOBILE</button>
</div>

<canvas id="game" width="400" height="400"></canvas>

<!-- Controles móvil -->
<div id="controls">
    <div class="row">
        <div class="ctrl" ontouchstart="press('up')" ontouchend="release('up')">↑</div>
    </div>
    <div class="row">
        <div class="ctrl" ontouchstart="press('left')" ontouchend="release('left')">←</div>
        <div class="ctrl" ontouchstart="press('down')" ontouchend="release('down')">↓</div>
        <div class="ctrl" ontouchstart="press('right')" ontouchend="release('right')">→</div>
    </div>
</div>

<script src="fight.js"></script>
</body>
</html>
